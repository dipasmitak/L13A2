<!DOCTYPE html>
<html>
    <head>
        <title>Large Grid In Bootstrap</title>

        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
<style>
    body {
        background-color: cornflowerblue;
    }

    h1 {
        margin-top: 20px;
        text-align: center;
        border-color: chartreuse;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
        background-color: aquamarine;
    }

    .container:hover {
        transform: scale(2);
    }
</style>
    </head>
    <body>
        <div class="container">
            <h1>Large Grid Example</h1>
            <div class="row">
                <div>
                    <h5>Hello</h5>
                    <p>This is the large column</p>
                </div>
            </div>
        </div>
    </body>
</html>
